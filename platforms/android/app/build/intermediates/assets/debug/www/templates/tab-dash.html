<ion-view view-title="Request From On The Road">
  <ion-content >
      <!--<div id="mydiv" class="hideDiv">
          <img src="img/ajax-loader.gif" style="width:60%;" class="ajax-loader" />
      </div>-->
          <div class="item item-divider" style="background-color:red;color:white">On The Road</div>
          <div>
              <!--{{data.today | date:'yyyy-MM-dd'}}-->
              <label class="item item-input item-stacked-label">
                  <span class="input-label"><b>Reason:</b></span>
                  <select class="item item-input item-stacked-label" style="width:99%" name="reasonSelect" id="reasonSelect" ng-model="data.reasonSelect">
                      <option ng-repeat="option in reasonList" value="{{option.type}}">{{option.type}}</option>
                  </select>
              </label>
              <div class="item row">
                  <div class="col">
                      <label class="item item-input item-stacked-label timeCSS">
                          <span class="input-label"><b>I Will Be (Approx):</b></span>
                          <select class="item item-input item-stacked-label" style="width:60%" name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
                              <option ng-repeat="option in range.availableOptions" value="{{option.id}}">{{option.name}}</option>
                          </select>
                      </label>
                  </div>
                  <div class="col">
                      <label class="item item-input item-stacked-label timeCSS">
                          <span class="input-label"><b>Late:</b></span>
                          <select class="item item-input item-stacked-label" style="width:99%" name="meditionSelect" id="meditionSelect" ng-change="updateDDL()" ng-model="data.meditionSelect">
                              <option ng-repeat="option in medition.availableOptions" value="{{option.id}}">{{option.name}}</option>
                          </select>
                      </label>
                  </div>
              </div>

              <!--<label class="item item-input item-stacked-label">
                  <span class="input-label"><b>I Will Be:</b></span>
                  <select class="item item-input item-stacked-label" style="width:99%" name="repeatSelect" id="repeatSelect" ng-model="data.repeatSelect">
                      <option ng-repeat="option in range.availableOptions" value="{{option.id}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-input item-stacked-label">
                  <span class="input-label"><b>Late:</b></span>
                  <select class="item item-input item-stacked-label" style="width:99%" name="meditionSelect" id="meditionSelect" ng-change="updateDDL()" ng-model="data.meditionSelect">
                      <option ng-repeat="option in medition.availableOptions" value="{{option.id}}">{{option.name}}</option>
                  </select>
              </label>-->
              <label class="item item-input item-stacked-label">
                  <span class="input-label"><b>Remarks:</b></span>
                  <input type="text" ng-model="data.remarks">
              </label>
              <button class="button button-block button-balanced" ng-click="saveRequest(data,'Road')">
                  Submit
              </button>
          </div>
  </ion-content>
</ion-view>
